<div class="form-control form-drop" [class.is-invalid]="hasError" (dragover)="onDragOver($event)"
    (dragenter)="onDragEnter($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <div class="form-drop-overlay" [class.show]="fileInputVisible">
        <span>
            <i class="ri-upload-cloud-line"></i>
            Drop!
        </span>
    </div>
    <label for="fileInput" class="form-drop-message" [class.hidden]="uploadedFiles.length > 0">
        <i class="ri-upload-cloud-2-fill text-primary"></i>
        <div class="mr-2 m-auto">
            <h3 class="fs-5 fw-bold text-gray-900 mb-1">Drag or upload the files</h3>
            <ng-container *ngIf="config.maxFiles !== 'noRule'">
                <span class="fs-7 fw-semibold text-primary opacity-75">
                    Up to {{ config.maxFiles || '10' }} files
                </span>
            </ng-container>
            <ng-container
                *ngIf="config.maxFiles !== 'noRule' && config.allowedFileTypes !== 'noRule' && config.allowedFileTypes !== null">
                :
            </ng-container>
            <ng-container *ngIf="config.allowedFileTypes !== 'noRule'">
                {{ getFileTypeText(config.allowedFileTypes) }}
            </ng-container>
        </div>
    </label>
    <ng-container *ngIf="uploadedFiles.length > 0">
        <div *ngFor="let file of uploadedFiles" class="form-drop-preview">
            <div class="image">
                <img [src]="file.imageUrl" [alt]="file.name">
            </div>
            <div class="details">
                <div class="size">
                    <span>
                        <strong>{{ file.size }}</strong>
                    </span>
                </div>
                <div class="fileName">
                    <span>{{ file.name }}</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-remove rounded" (click)="deleteFile(file)">
                    <i class="ri-delete-bin-2-line"></i>
                </button>
            </div>
        </div>
    </ng-container>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" #fileInput multiple hidden>
</div>
<div class="alert-container drop-error" [class.show]="hasError">
    <div class="alert-inner alert-lg error">
        <span class="alert-content">{{ errorMessage }}</span>
    </div>
</div>
